<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ejercicio_3</title>
  </head>
  <body>
    <section class="art">
      <div class="top">
        <div class="dribbble">
          <a
            href="https://dribbble.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./assets/dribbble-brands.svg" alt="" />
          </a>
        </div>
        <div class="title">
          <h1>Discover the world’s top Designers & Creatives.</h1>
        </div>
        <div class="bottom">
          <p class="foot">
            Art by
            <a
              href="https://dribbble.com/karicca"
              target="_blank"
              rel="noopener noreferrer"
              >Irina Valeeva</a
            >
          </p>
        </div>
      </div>
    </section>
    <section class="main-container">
      <nav class="top">
        <p>
          Not a member?
          <a
            href="https://dribbble.com/signup/new"
            target="_blank"
            rel="noopener noreferrer"
            >Sign up now</a
          >
        </p>
      </nav>
      <div class="form-container">
        <main class="main">
          <h2>Sign up to Dribbble</h2>
          <div class="btn-connections">
            <div class="btn-google btn">
              <span class="google">
                <img
                  class="logo"
                  src="./assets/google-svgrepo-com.svg"
                  alt="google sign in button"
                />
              </span>
              <span>Accede con google</span>
            </div>
            <div class="btn-twitter btn">
              <span class="twitter">
                <img
                  class="logo"
                  src="./assets/twitter.svg"
                  alt="twitter sign in button"
                />
              </span>
            </div>
          </div>
          <div class="separator">
            <hr />
            <span>Or...</span>
            <hr />
          </div>
        </main>
        <form action="#">
          <div>
            <div>
              <label for="name">Name</label>
              <input class="form-input" type="text" name="Name" id="name" />
            </div>
            <div>
              <label for="usernamne">Username</label>
              <input
                class="form-input"
                type="text"
                name="Username"
                id="usernamne"
              />
            </div>
          </div>
          <div>
            <label for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email" />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              class="form-input"
              type="password"
              name="password"
              id="password"
              placeholder="6+ characters"
            />
          </div>
          <fieldset>
            <input type="checkbox" name="agree-terms" id="agree-terms" />
            <label for="agree-terms"
              >Creating an account means you’re okay with our
              <a target="_blank" href="/terms">Terms of Service</a>,
              <a target="_blank" href="/privacy">Privacy Policy</a>, and our
              default
              <a target="_blank" href="/notifications">Notification Settings</a
              >.</label
            >
          </fieldset>
          <div>
            <input class="btn" type="submit" value="Create Account" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
